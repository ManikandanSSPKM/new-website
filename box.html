<!DOCTYPE html>
<html lang="en">
<head>
  <title>Box </title>
  <style>
    .box {
      border-radius: 1px;
      border-style: solid;
      border-color: gray;
      width: 300px;
    }

    .icon-1, .icon-2, .icon-3 {
      background-color: lightblue;
      width: 100px;
    }
    
  </style>
</head>
<body>
  <div class="box">
    <p>Home</p>
    <p class="icon-1">14</p>
    <p>Notification</p>
    <p class="icon-2">3</p>
    <p>Messages</p>
    <p class="icon-3">5</p>
  </div>

  
</body>
</html>
