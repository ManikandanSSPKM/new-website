<!DOCTYPE html>
<html>
<head>
  <title>Grid</title>
</head>
<body style="
    padding-bottom: 100px; 
    padding-top: 20px; 

  ">
  <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 120px;
      row-gap: 20px;
    ">
    <div style="background-color: gray; height: 100px;">div 1 <p>What is your name</p></div>
    <div style="background-color: lightblue;">div 2</div>
    <div style="background-color: gray;"> div 3 </div>
    
    <div style="background-color: lightblue; height: 100px;">div 3</div>
    <div style="background-color: gray;">div 4 <p>What is your name</p></div>
    <div style="background-color: lightblue;"> div 3 </div>
  </div>

</body>
</html>
